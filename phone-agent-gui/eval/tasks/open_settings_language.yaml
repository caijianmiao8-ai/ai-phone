name: open_settings_language
app: com.android.settings
steps:
  - name: open_settings
    action_hint:
      action: tap
      target: {strategy: uiauto, query: "text=设置 OR text=Settings"}
    postcheck:
      - "activity_contains:Settings"
  - name: open_language
    action_hint:
      action: tap
      target: {strategy: uiauto, query: "contains=Language OR contains=语言"}
    postcheck:
      - "ui_contains:text=Language"
