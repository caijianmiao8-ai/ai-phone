name: open_settings_security
app: com.android.settings
steps:
  - name: open_settings
    action_hint:
      action: tap
      target: {strategy: uiauto, query: "text=设置 OR text=Settings"}
    postcheck:
      - "activity_contains:Settings"
  - name: open_security
    action_hint:
      action: tap
      target: {strategy: uiauto, query: "contains=Security OR contains=安全"}
    postcheck:
      - "ui_contains:text=Security"
