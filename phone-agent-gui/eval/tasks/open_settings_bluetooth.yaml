name: open_settings_bluetooth
app: com.android.settings
steps:
  - name: open_settings
    action_hint:
      action: tap
      target: {strategy: uiauto, query: "text=设置 OR text=Settings"}
    postcheck:
      - "activity_contains:Settings"
  - name: open_bluetooth
    action_hint:
      action: tap
      target: {strategy: uiauto, query: "contains=Bluetooth"}
    postcheck:
      - "ui_contains:text=Bluetooth"
