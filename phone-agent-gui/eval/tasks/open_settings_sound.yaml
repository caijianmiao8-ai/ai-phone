name: open_settings_sound
app: com.android.settings
steps:
  - name: open_settings
    action_hint:
      action: tap
      target: {strategy: uiauto, query: "text=设置 OR text=Settings"}
    postcheck:
      - "activity_contains:Settings"
  - name: open_sound
    action_hint:
      action: tap
      target: {strategy: uiauto, query: "contains=Sound OR contains=声音"}
    postcheck:
      - "ui_contains:text=Sound"
