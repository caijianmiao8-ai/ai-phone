name: open_settings_storage
app: com.android.settings
steps:
  - name: open_settings
    action_hint:
      action: tap
      target: {strategy: uiauto, query: "text=设置 OR text=Settings"}
    postcheck:
      - "activity_contains:Settings"
  - name: open_storage
    action_hint:
      action: tap
      target: {strategy: uiauto, query: "contains=Storage OR contains=存储"}
    postcheck:
      - "ui_contains:text=Storage"
